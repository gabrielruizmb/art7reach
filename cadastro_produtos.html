<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_produtos.css">
    <title>Document</title>
</head>
<body>
    <div class="Cadastro_produtos">
        <div class="conteiner">
            <div class="img_prod">
                <h1>Cadastro de produtos</h1>
                <img src="https://www.graficaonlinesp.com.br/wp-content/images/produtos/large/260_g6v023yhgzheufg222y8h.jpg" alt="teste">
            </div>
            <div class="conteiner_prod">
                <div class="nome_prod">
                    <label>Nome do Produto</label>
                    <input type="text" name="prod" class="nomeProd">
                </div>
                <div class="nome_prod">
                    <label>Preço</label>
                    <input type="number" name="prod" class="number">
                </div>
                <div class="nome_prod">
                    <label>Unidade de Venda</label>
                    <input type="number" name="prod" class="number">
                </div>
                <div class="nome_prod">
                    <label>Descrição do produto</label>
                    <input type="text" name="prod" class="desc">
                </div>
                <div class="nome_prod">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="Cadastro_Serviços">
        <div class="conteiner2">
            <div class="img_serviço">
                <h1>Cadastro de serviço</h1>
                <img src="https://www.graficaonlinesp.com.br/wp-content/images/produtos/large/260_g6v023yhgzheufg222y8h.jpg" alt="teste">
            </div>
            <div class="conteiner_serviço">
                <div class="nome_serviço">
                    <label>Nome do Serviço</label>
                    <input type="text" name="prod" class="nomeserviço">
                </div>
                <div class="nome_serviço">
                    <label>Descrição do Serviço</label>
                    <input type="text" name="prod" class="desc_serviço">
                </div>
                <div class="nome_serviço">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
