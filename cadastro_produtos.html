<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_produtos.css">
    <title>Document</title>
</head>
<body>
    <div class="Cadastro_produtos">
        <div class="conteiner">
            <div class="img_prod">
                <h1>Cadastro de produtos</h1>
                <img src="https://www.graficaonlinesp.com.br/wp-content/images/produtos/large/260_g6v023yhgzheufg222y8h.jpg" alt="teste">
            </div>
            <div class="conteiner_prod">
                <div class="nome_prod">
                    <label>Nome do Produto</label>
                    <input type="text" name="prod" class="nomeProd" id="nome">
                </div>
                <div class="nome_prod">
                    <label>Preço</label>
                    <input type="number" name="prod" class="number" id="preco">
                </div>
                <div class="nome_prod">
                    <label>Unidades</label>
                    <input type="number" name="prod" class="number" id="quantidade">
                </div>
                <div class="nome_prod">
                    <label>Descrição do produto</label>
                    <input type="text" name="prod" class="desc" id="descricao">
                </div>
                <div class="nome_prod">
                    <input type="button" value="Cadastrar" class="button" onclick="validacaoproduto('nome', 'preco', 'quantidade', 'descricao')">
                    <!--<button>Cadastrar</button>-->
                </div>
            </div>
        </div>
    </div>
    
    <div class="Cadastro_Serviços">
        <div class="conteiner2">
            <div class="img_serviço">
                <h1>Cadastro de serviço</h1>
                <img src="https://www.graficaonlinesp.com.br/wp-content/images/produtos/large/260_g6v023yhgzheufg222y8h.jpg" alt="teste">
            </div>
            <div class="conteiner_serviço">
                <div class="nome_serviço">
                    <label>Nome do Serviço</label>
                    <input type="text" name="prod" class="nomeServico" id="Nomeservico">
                </div>
                <div class="nome_serviço">
                    <label>Descrição do Serviço</label>
                    <input type="text" name="prod" class="desc_Servico" id="Desc_servico">
                </div>
                <div class="nome_serviço">
                    <input type="button" value="Cadastrar" class="button" onclick="validacaoservico('Nomeservico', 'Desc_servico')">
                </div>
            </div>
        </div>
    </div>
    
    <script src="cadastro_produto.js"></script>
</body>
</html>
