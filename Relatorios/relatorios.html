<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="relatorios.css">
    <title>Document</title>
</head>
<body>
    <div class="relatorio1">
        <div class="cartao_relatorio1">       
            <div class="conteiner_relatorio1">
                <h1>Relátorio de estoque</h1>
                <div class="estoque">
                    <div class="categorias">
                        <p>Insumo</p>
                        <p>Quantidade</p>
                        <p>Validade</p>
                    </div>

                </div>
            </div>
            <button>Emitir</button>
        </div>
    </div>



    <div class="relatorio2">
        <div class="cartao_relatorio2">       
            <div class="conteiner_relatorio2">
                <h1>Relátorio de vendas</h1>
                <div class="vendas">
                    <div class="categorias_vendas">
                        <p>Insumo</p>
                        <p>Quantidade vendida</p>
                        <p>Valor da venda</p>
                    </div>
                </div>
                <div class="conteiner_total">
                    <p>Total:</p>
                    <div class="total"></div>
                </div>
            </div>
            <button>Emitir</button>
        </div>
    </div>
</body>
</html>
