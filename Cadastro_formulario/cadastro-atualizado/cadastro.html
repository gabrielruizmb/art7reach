<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    <div id="form" class="cadastro">
        <form class="cartao">
            <div class="cartao_titulo">
                <h1>Cadastro</h1>
            </div>
                <div class="cartao_area">
                    <label for="Usuario"><p>Usuario</p></label>
                    <input type="text" name="usuario" id="usuario">
                    <small>Erro</small>
                </div>
                <div class="cartao_area">
                    <label for="Email"><p>Email</p></label>
                    <input type="email" name="email" id="email">
                    <small>Erro</small>
                </div>
                <div class="cartao_area">
                    <label for="Senha"><p>Senha</p></label>
                    <input type="password" name="senha" id="senha">
                    <small>Erro</small>
                </div>
                <div class="cartao_area">
                    <label for="Confirmar_senha"><p>Confirmar senha</p></label>
                    <input type="password" name="Confirmar_senha" id="Confirmar_senha">
                    <small>Erro</small>
                </div>
            <div class="cartao_botao">
                <input type="submit" value="Confirmar" class="submit">
            </div>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
