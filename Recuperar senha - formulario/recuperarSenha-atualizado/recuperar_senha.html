<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recuperar_senha.css">
    <title>Document</title>
</head>
<body>
    <div  class="recuperar">
        <form id="form" class="cartao">
            <div class="cartao_titulo">
                <h1>Recuperar Senha</h1>
            </div>
                <div class="cartao_area">
                    <label for="Email"><p>Email</p></label>
                    <input type="email" name="email" id="email">
                    <small>Erro</small>
                </div>
                <div class="cartao_area">
                    <label for="Senha"><p>Senha nova</p></label>
                    <input type="password" name="senha" id="senha">
                    <small>Erro</small>
                </div>
                <div class="cartao_area">
                    <label for="confirmar_senha"><p>Confirmar Senha nova</p></label>
                    <input type="password" name="confirmar_senha" id="confirmar_senha">
                    <small>Erro</small>
                </div>
            <div class="cartao_botao">
                <input type="submit" value="Confirmar" class="submit">
            </div>
        </form>
    </div>
    <script src="recuperar_senha"></script>
</body>
</html>
